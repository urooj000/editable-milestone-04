<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="profileImage">Profile Image:</label>
                <input type="file" id="profileImage" accept="image/*">
            </fieldset>
            
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" rows="3" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Work Experience</legend>
                <label for="experience">Work Experience:</label>
                <textarea id="experience" rows="3" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" rows="3" required></textarea>
            </fieldset>
            
            <button type="submit" id="generateButton">Generate Resume</button>
        </form>

        <div id="resumeOutput">
            <h2>Resume</h2>
            <div id="resumeImageContainer">
                <img id="resumeImage" alt="Profile Image">
            </div>
            <table>
                <tr>
                    <th>Name</th>
                    <td id="resumeName" contenteditable="true"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="resumeEmail" contenteditable="true"></td>
                </tr>
                <tr>
                    <th>Education</th>
                    <td id="resumeEducation" contenteditable="true"></td>
                </tr>
                <tr>
                    <th>Work Experience</th>
                    <td id="resumeExperience" contenteditable="true"></td>
                </tr>
                <tr>
                    <th>Skills</th>
                    <td id="resumeSkills" contenteditable="true"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
